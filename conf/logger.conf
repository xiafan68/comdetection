[loggers]
keys=root
 
[handlers]
keys=consoleHandler, fileHandler
 
[formatters]
keys=simpleFormatter
 
[logger_root]
#level=ERROR
level=INFO
handlers=consoleHandler, fileHandler
 
[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
#args=('/home/microblogcube/comdetection/log/a.log','a')
args=('/tmp/a.log','a')
[formatter_simpleFormatter]
format=[%(asctime)s] %(name)s:%(levelname)s : %(message)s
